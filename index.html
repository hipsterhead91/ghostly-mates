<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostly Mates</title>
  <link rel="stylesheet" href="vendor/itc-slider/slider/itc-slider.css">
  <link rel="stylesheet" href="master.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo"></div>
      <h1 class="header__heading">Ghostly Mates</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="main__container">

      <!-- TEXT INFO -->
      <div class="main__info">
        <ul class="main__list">
          <li class="main__list-element">Generative hand-drawn NFT collection</li>
          <li class="main__list-element">Built on <a href="https://blast.io/" target="_blank"
              class="main__list-link">Blast</a></li>
          <li class="main__list-element">Total supply: 4844</li>
          <li class="main__list-element">Mint date: TBA</li>
          <li class="main__list-element">Mint price: TBA</li>
          <li class="main__list-element"><a href="https://x.com/ghostlymates" target="_blank"
              class="main__list-link">Follow us on Twitter</a>
          </li>
        </ul>
      </div>

      <!-- SLIDER -->
      <div class="main__illustrations itc-slider" data-slider="itc-slider" data-loop="true" data-autoplay="true"
        data-interval="3000">
        <div class="itc-slider-wrapper">
          <div class="itc-slider-items">
            <div class="itc-slider-item">
              <img src="images/img-01.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-02.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-03.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-04.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-05.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-06.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-07.png" alt="Ghostly Mate" class="main__image">
            </div>
            <div class="itc-slider-item">
              <img src="images/img-08.png" alt="Ghostly Mate" class="main__image">
            </div>
          </div>
        </div>
        <!-- <button class="itc-slider-btn itc-slider-btn-prev"></button>
          <button class="itc-slider-btn itc-slider-btn-next"></button> -->
        <ol class="itc-slider-indicators">
          <li class="itc-slider-indicator" data-slide-to="0"></li>
          <li class="itc-slider-indicator" data-slide-to="1"></li>
          <li class="itc-slider-indicator" data-slide-to="2"></li>
          <li class="itc-slider-indicator" data-slide-to="3"></li>
          <li class="itc-slider-indicator" data-slide-to="4"></li>
          <li class="itc-slider-indicator" data-slide-to="5"></li>
          <li class="itc-slider-indicator" data-slide-to="6"></li>
          <li class="itc-slider-indicator" data-slide-to="7"></li>
        </ol>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer__container">
      <a href="https://t.me/dallas4844" target="_blank" class="footer__link">for cooperation, write here</a>
    </div>
  </footer>

  <script src="vendor/itc-slider/slider/itc-slider.js" defer></script>
</body>

</html>
